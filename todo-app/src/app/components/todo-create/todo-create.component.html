<div class="panel panel-default">
  <div class="panel-heading">
      <h3 class="panel-title">Create Todo</h3>
    </div>  
<div class="panel-body">
  <form>
    <div class="form-group"><label>Name</label><input class="form-control" type="text" [(ngModel)]="name" [ngModelOptions]="{standalone: true}"/></div>
    <div class="form-group"><label>Description</label><textarea class="form-control" [(ngModel)]="description" [ngModelOptions]="{standalone: true}"></textarea></div>
    <div class="form-group"><input class="btn btn-default" type="button" (click)="onCreate()" value="Create"/></div>
    <div>{{status}}</div>
  </form>
</div>
</div>
