<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Login</h3>
      </div>  
  <div class="panel-body">
    <form>
      <div class="form-group"><label>user name</label><input class="form-control" type="text" [(ngModel)]="userName" [ngModelOptions]="{standalone: true}"/></div>
      <div class="form-group"><label>password</label><input class="form-control" type="text" [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}"/></div>
      <div class="form-group"><input class="btn btn-default" type="button" (click)="onLogin()" value="Login"/></div>
      <div>{{status}}</div>
    </form>
  </div>
</div>
